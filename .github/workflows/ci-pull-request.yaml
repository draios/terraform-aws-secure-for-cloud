name: CI - Pull Request

on:
  pull_request:
    branches:
      - main
env:
  GO_VERSION: "^1.20"

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - run: make fmt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example:
          - "secure_threat_detection/single/main.tf"
          - "secure_config_posture/single/main.tf"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        env:
          EXAMPLES: examples/${{ matrix.example }}
        run: make test
